<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Atendimento</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header">
                <h1 class="card-title">üîê Login Colaborador</h1>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="usuario">Usu√°rio</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usu√°rio" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <a href="/" style="color: var(--text-secondary); text-decoration: none;">‚Üê Voltar ao In√≠cio</a>
            </div>
        </div>
    </div>
</body>
</html>
